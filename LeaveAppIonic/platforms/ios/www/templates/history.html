<ion-view style="" class=" " id="page12" title="History">
    <ion-content class="has-header" padding="true" ng-controller="historyCtrl">
        <ion-list class=" " id="history-list17">
            <ion-item style="" ng-if="detailes.length===0" id="history-list-item47" class="">

                <p>No Record Found!</p>

            </ion-item>
            </ion-list>
        <ion-list class=" " id="" ng-repeat="detail in detailes">
            <ion-item style="" id="history-list-item47" class="item-avatar calm listing">
                <h2calm> 
                   
                    <p><b>Duration:</b></p>
                    <p>{{detail.leavefromdate|date:'MM/dd/yyyy'}} <b>To:</b> {{detail.leavetodate|date:'MM/dd/yyyy'}}</p>
                    <p><b>Leave Type:</b></p>
                    <p>{{detail.leavetype}}</p>
                    <p><b>Approved by:</b></p>
                    <p>{{detail.approvername}}</p>
                    <p><b>Applied on:</b></p>
                    <p>{{detail.requestdate|date:'MM/dd/yyyy'}}</p>
                </h2calm>
            </ion-item>
           
        </ion-list>
    </ion-content>
</ion-view>
