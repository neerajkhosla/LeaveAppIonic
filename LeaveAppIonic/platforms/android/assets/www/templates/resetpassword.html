<ion-view style="" class=" " id="page21" title="Reset Password" ng-controller="resetpasswordCtrl">
    <ion-content class="has-header" padding="true">
        <form class="list " id="forgetPassword-form3">
            <ion-list class=" " id="forgetPassword-list10">
                <!--<label id="forgetPassword-input4" class="item item-input item-floating-label sm-font">
                    <span class="input-label">Username</span>
                    <input placeholder="Username" type="text" ng-model="data.Username" value="{{email}}">
                </label>-->
                <label id="forgetPassword-input4" class="item item-input item-floating-label sm-font">
                    <span class="input-label" >Token</span>
                    <input placeholder="Token" type="text" ng-model="data.token">
                </label>
                <label id="forgetPassword-input5" class="item item-input item-floating-label sm-font">
                    <span class="input-label">New Password</span>
                    <input placeholder="New Password" type="password" ng-model="data.newpassword">
                </label>
                <label id="forgetPassword-input6" class="item item-input item-floating-label sm-font">
                    <span class="input-label">Confirm Password</span>
                    <input placeholder="Confirm Password" type="password"  ng-model="data.oldpassword">
                </label>
            </ion-list>
            <button class=" button button-positive  button-block " id="forgetPassword-button11" ng-click="SendRequest()" type="submit">Change Password</button>
        </form>
    </ion-content>
</ion-view>
