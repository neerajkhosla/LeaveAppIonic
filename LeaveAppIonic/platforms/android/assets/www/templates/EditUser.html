<ion-view style="" class=" " id="page13" title="Edit Profile">
    <ion-content class="has-header" padding="true" ng-controller="EditUserCtrl">
        <ion-list class=" " id="editProfile-list7">
            <ion-item style="" id="editProfile-list-item87" class="item-avatar  ">
                <img src="{{Url}}">
                <h2 ng-model="data.UserName">{{UserName}}</h2>
                <p ng-model="data.Dept">{{Dept}}</p>
            </ion-item>
            <label id="editProfile-input24" class="item item-input item-floating-label ">
                <span class="input-label">Phone Number</span>
                <input placeholder="Phone Number" type="tel" ng-model="data.Phone">
            </label>
            <label id="editProfile-input25" class="item item-input item-floating-label ">
                <span class="input-label">Address</span>
                <input placeholder="Address" type="text" ng-model="data.Address">
            </label>
        </ion-list>
        <button class=" button button-positive button-block " id="editProfile-button40" ng-click="Update()">Update</button>
        <button class=" button button-positive button-block " id="editProfile-button41" ui-sref="dashboard">Cancel</button>
    </ion-content>
</ion-view>
